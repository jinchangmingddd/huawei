<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Document</title>
    <link rel=stylesheet href=../css/login.css>
</head>
<body>
    <div class=header>
        <div class=headerinner>
            <img src=https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/HUAWEI.svg alt="">
            <p>华为商城</p>
        </div>
    </div>
    <div class=content>
        <div class=contentinner>
            <p>华为账号登录</p>
            <div class=login>
                <div class=left>
                    <section>
                        <img src=../images/二维码.png alt="">
                    </section>
                    
                    <span>如果您使用华为手机，请进入设置  >  "华为账号" 扫码登录 </span>
                </div>
                <div class=right>
                    
                    <form id=login>
                        <input type=text name=username placeholder=手机号/邮件地址/华为号 autocomplete=off>
                        <span style=color:red class="hide login_error">用户名密码错误</span>
                        <input type=password name=password placeholder=密码 autocomplete=off>
                        <article>短信验证码登录</article>
                        <input type=submit value=登录 class=smt>
                    </form>
                    
                    <div class=zc>
                        <ul>
                            <li>注册</li>
                            <li>忘记密码</li>
                            <li class=lastli>遇到问题</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class=footer>
        <div class=footerinner>
            <section>
                <span>华为账号与云空间用户协议</span>
                <span>关于华为账号与云空间隐式的声明</span>
                <span>常见问题</span>
                <span class=lastspan>Cookies</span>
            </section>
            
            <p>华为账号 版权所有&copy;2011-2020</p>
        </div>
        
    </div>

    <script src=../assets/jQuery/jquery.js></script>
    <script src=../assets/jquery-validation/jquery.validate.js></script>
    <script src=../assets/jquery-validation/localization/messages_zh.js></script>
    <script src=../js/public.js></script>
    <script src=../js/login.js></script>
</body>
</html>
